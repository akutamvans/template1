<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wedding Novita ❤️ Dian </title>
    <!-- favicon -->
    <link rel="icon" href="assets/favicon.png">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Work+Sans&display=swap" rel="stylesheet">
    <!-- AOS (anime on scrol) -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- fontawesome for icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css  -->
     <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body class="overflow-hidden">
    <audio src="assets/Beautiful-In-White.mp3" loop class="music"></audio>

    <!-- sound door -->
     <audio src="assets/open-door.mp3" class="sound-door"></audio>
     
     <!-- door section -->
     <div id="door-section" class="open" onclick="mulai()">
      <h1 class="heading-door left huruf-sambung">Ucup</h1>
      <h1 class="heading-door right huruf-sambung">monalisa</h1>
      <div class="doors">
        <div class="door left">
          <img src="/assets/door-left.webp" alt="left door">
        </div>
        <div class="door right">
          <img src="assets/door-right.webp" alt="right door">
        </div>
      </div>

     </div>

     <!-- content section -->
      <div class="content-section">
        <!-- navbar -->
         <ul class="nav">
            <span class="nav-music"></span>
            <li>
              <a href="#acara-section">
                <i class="fas fa-fw fa-calendar-day"></i>
              </a>
            </li>
            <li>
              <a href="#lokasi-section">
                <i class="fas fa-fw fa-location-dot"></i>
              </a>
            </li>
            <li>
              <a href="#love-story-section">
                <i class="fas fa-fw fa-heart"></i>
              </a>
            </li>
            <li>
              <a href="#" class="nav-item-music rotate" id="music-button" onclick="toogleMusic(event)">
                <i class="fas fa-fw fa-compact-disc"></i>
              </a>
            </li>
            <li>
              <a href="#gallery-section">
                <i class="fas fa-fw fa-image"></i>
              </a>
            </li>
            <li>
              <a href="#gift-section">
                <i class="fas fa-fw fa-gift"></i>
              </a>
            </li>
            <li>
              <a href="#rsvp-section">
                <i class="fas fa-fw fa-check-to-slot"></i>
              </a>
            </li>
         </ul>
      </div>


      <!-- Hero section -->
       <section id="hero-section" class="d-flex align-items-center">
        <!-- <img src="assets/img/bg.jpeg" alt="hero" class="sparkle"> -->
        <div class="container text-center">
          <h4 class="my-2 text-white">Kepada <span id="nama-tamu"></span></h4>
          <h1 class="my-2 text-white huruf-sambung"> Ucup & Monalisa</h1>
          <h4 class="my-2 text-white">Akan segera melangsungkan pernikahan pada tanggal</h4>
          <h4 class="my-2 text-white fw-bold"> Minggu, 15 Januari 2025</h4>
          <!-- start row -->
          <div class="row my-3 d-flex justify-content-center" id="countdown-wedding">
            <div class="col-lg-1 col-3">
              <div class="text-center p-2 rounded text-bg-light">
                <h5>0</h5> Hari
            </div>
          </div>
            <div class="col-lg-1 col-3">
              <div class="text-center p-2 rounded text-bg-light">
                <h5>0</h5> Jam
            </div>
          </div>
            <div class="col-lg-1 col-3">
              <div class="text-center p-2 rounded text-bg-light">
                <h5>0</h5> Menit
            </div>
          </div>
            <div class="col-lg-1 col-3">
              <div class="text-center p-2 rounded text-bg-light">
                <h5>0</h5> Detik
            </div>
          </div>
          </div>
          <!-- end row -->
          <a href="pembuka-section" class="rounded-pill btn btn-lg btn-get-started py-3"><i class="fas fa-fw fa-envelope-open-text"></i>Buka Undangan</a>
        </div>
      </section>
      


    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- lightbox -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.5/js/lightbox.min.js" integrity="sha512-KbRFbjA5bwNan6DvPl1ODUolvTTZ/vckssnFhka5cG80JVa5zSlRPCr055xSgU/q6oMIGhZWLhcbgIC0fyw3RQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- sweet alert2 -->
    <script src="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.15.3/dist/sweetalert2.all.min.js
    "></script>
    <!-- masonry -->
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
    <!-- script custom -->
     <script src="assets/js/script.js"></script>

  </body>
</html>
